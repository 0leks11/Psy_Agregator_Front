# Psy_Agregator_Front/nginx.conf
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование запросов к API бэкенда
    location /api/ {
        # backend - это имя сервиса основного бэкенда из docker-compose.yml
        # 8000 - это порт, на котором Gunicorn слушает ВНУТРИ контейнера backend
        proxy_pass http://backend:8000; # УБИРАЕМ /api/ в конце proxy_pass, так как /api/ уже есть в location

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Опционально: Настройка кэширования статики
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off; # Не логировать запросы к статике
    }

    # Опционально: Настройка сжатия gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

}